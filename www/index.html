<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Near Earth Objects Visualisation</title>
        <!-- <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script> -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="../data/encounters.js" charset="utf-8"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            // google.load("visualization", "1", {packages:["scatter"]});
            google.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable(encounters);

                var options = {
                    title: document.title,
                    hAxis: {
                        title: 'Year',
                    },
                    vAxis: {
                        title: 'Distance (lunar distances)',
                        scaleType: 'log',
                    },
                    // legend: 'none'
                };

                var chart = new google.visualization.ScatterChart(document.getElementById('chart'));
                // var chart = new google.charts.Scatter(document.getElementById('chart'));
                chart.draw(data, options);
                // chart.draw(data, google.charts.Scatter.convertOptions(options));
            }
        </script>
    </head>
    <body>
        <div class="chart" id="chart" style="width: 900px; height: 600px">

        </div>
    </body>
</html>
